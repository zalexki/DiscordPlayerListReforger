version: '3.9'

name: "ReforgerToDiscordPlayerList"

services:
  # user guest/guest
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - /.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - /.docker-conf/rabbitmq/log/:/var/log/rabbitmq/
